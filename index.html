<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>


    <!--Header-->

    <header>
      <div class="container">
        <img class="logo" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="binoculars logo" />
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>

    <!--Main Banner-->

      <div class="main-banner">
        <div class="container">
          <div class="banner-box">
          <span>New Arrival</span>
          <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>

    <!--Navigation-->

    <nav class="nav">
      <div class="container nav">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
    </nav>

    <nav class="nav-tablet">
      <span>Menu</span>
    </nav>

    <!--Product Grid-->

    <div class="container">
      <div class="product-grid">

        <div class="product pen">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="pen"/>
          </div>
          <h2>Exploding Pen</h2>
        </div>

        <div class="product watch">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="watch"/>
          </div>
          <h2>Cellular Watch</h2>
        </div>

        <div class="product glasses">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="glasses"/>
          </div>
          <h2>Thermal Glasses</h2>
        </div>

      </div>
    </div>
    <!--Location & Hours-->
    <div class="container">
      <div class="info">
      <!--Location-->

        <div class="location">
          <h2>Location</h2>
          <span>-47.346436, 84.32354</span>
        </div>

        <!--Hours-->

        <div class="hours">
          <h2>Hours</h2>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <!--Footer-->

    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>


  </body>
</html>
